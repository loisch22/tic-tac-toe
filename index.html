<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script
    src="https://code.jquery.com/jquery-3.2.1.js"
    integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
    crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <h1>Play a Game of Tic Tac Toe</h1>

    <div class="container">
      <h2>Enter your name:</h2>
      <form id="login">
        <div class="form-group">
          <label for="x">X:</label>
          <input type="text" class="form-control" id="playerX">
        </div>
        <div class="form-group">
          <label for="o">O:</label>
          <input type="text" class="form-control" id="playerO">
        </div>
        <button type="submit" class="btn btn-default">Start Game</button>
      </form>
    </div>

    <div class="container">
      <div id="gameBoard">
        <div id="table">
          <table style="width:100%; ">
            <tr>
              <td id="space1"></td>
              <td id="space2"></td>
              <td id="space3"></td>
            </tr>
            <tr>
              <td id="space4"></td>
              <td id="space5"></td>
              <td id="space6"></td>
            </tr>
            <tr>
              <td id="space7"></td>
              <td id="space8"></td>
              <td id="space9"></td>
            </tr>
        </table>
      </div>
        <div class="row">
          <div class="col-md-6">
            <p class="X">X</p>
          </div>
          <div class="col-md-6">
            <p class="O">O</p>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
